<!DOCTYPE html>
<html lang="sv">
<head>
<style>
    .item1{ grid-column-start: 1; grid-column-end: 4;}
    .item2{ grid-column-start: 1; grid-column-end: 2;}
    .item3{ grid-column-start: 2; grid-column-end: 4;}
    .item4{ grid-column-start: 1; grid-column-end: 1;}
    .item5{ grid-column-start: 2; grid-column-end: 2;}
    .item6{ grid-column-start: 3; grid-column-end: 4;}
   

    .grid-container {
        display: grid;
        gap: 10px;
        background-color: lightseagreen;
        padding: 10px;
    }


</style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">AAA</div>
        <div class="item2">BBB</div>
        <div class="item3">CCC</div>
        <div class="item4">DDD</div>
        <div class="item5">EEE</div>
        <div class="item6">FFF</div>

        </div>


</body>

</html>
